name: FoundryVTT Package Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish to FoundryVTT
        uses: foundryvtt/foundry-publish@v1
        with:
          package-token: ${{ secrets.FOUNDRY_TOKEN }}
          manifest-url: https://raw.githubusercontent.com/Ginzzzu/ginzzzu-music-deck/main/module.json
